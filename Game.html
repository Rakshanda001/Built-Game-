<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="outerBox">
        <h2>Simon Says Game</h2>
        <h3>(Press any key to start)</h3>

        <div class="playground">
            <div class="box" id="box1" style="background-color: red;"></div>
            <div class="box" id="box2" style="background-color: rgb(20, 140, 20);"></div>
            <div class="box" id="box3" style="background-color: rgb(33, 5, 210);"></div>
            <div class="box" id="box4" style="background-color: yellow;"></div>
        </div>

        <button class="help">Help</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
